<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WebNote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="logo"><a href="index.html">Web<span style="color:#007bff;">N</span>ote</a></h1>
    </header>
    <main class="login-container">
        <h2>Join</h2>
        <form id="signup-form">
            <p><input type="text" id="signup-id" placeholder="New ID" required class="input-field"></p>
            <p><input type="password" id="signup-pw" placeholder="New PW" required class="input-field"></p>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p><a href="login.html" class="join-link">Already have an account? Login</a></p>
        <p id="signup-error" class="error-message"></p>
    </main>
</body>

</html>
