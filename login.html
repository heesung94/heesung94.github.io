<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebNote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="logo"><a href="index.html">Web<span class="highlight">N</span>ote</a></h1>
    </header>
    <main class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <p><input type="text" id="login-id" placeholder="ID" required class="input-field"></p>
            <p><input type="password" id="login-pw" placeholder="PW" required class="input-field"></p>
            <p><button type="submit" class="submit-btn">Submit</button></p>
        </form>
        <p><a href="signup.html" id="join-link" class="join-link">Join</a></p>
        <p id="error-message" class="error-message"></p>
    </main>
</body>

</html>
